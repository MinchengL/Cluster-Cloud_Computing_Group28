    function initIncomeMap(){
        var mapProp = {
            center: new google.maps.LatLng(-37.4713, 144.7852),
            zoom:6,
            mapTypeId : google.maps.MapTypeId.ROADMAP

        };

        income_data_map = new google.maps.Map(document.getElementById("income_data_map_container"),mapProp);
        income_data_map.data.loadGeoJson("https://raw.githubusercontent.com/youshaox/cluster_and_cloud_2018/master/4_sentiment_analysis/geojson/vic_lga_gov.json");
        //readJsonFile('melbourne');
        requestDataForMap();

        var coordinates_list = new Array();
        function readJsonFile(city_name){
        coordinates_list.splice(0,coordinates_list.length);
        console.log('1')
            $.getJSON('https://raw.githubusercontent.com/youshaox/cluster_and_cloud_2018/master/4_sentiment_analysis/geojson/vic_lga_gov.json',function (result) {
                console.log('3')
                $.each(result.features, function(i,feature){
                    if(result.features[i].properties.vic_lga__3.match(city_name.toUpperCase()) != null){
                       $.each(result.features[i].geometry.coordinates[0][0],function(i,geometry_points_list)
                       {
                           var point = new google.maps.LatLng(geometry_points_list[0],geometry_points_list[1]);
                           coordinates_list.push(point);
                       });
                    }
                });
            });
        console.log('2');
        return coordinates_list;
        }


        function requestDataForMap() {
            var coordinates = new Array();

            $.ajax({
                url: "{{url_for('ret_map_data')}}",  ///////////////need the url for income data
                type: 'GET',
                dataType: "json",
                xhrFields: {
                    withCredentials: true
                },

                success: function (Data) {
                    console.log(Data)
                    for (var item in Data) {
                        console.log(item)
                        city_name = item;
                        income_value = Data[item];
                        coordinates = readJsonFile(city_name)
                        console.log(coordinates)
                        var layer = new google.maps.Polygon({
                            path:coordinates,
                            strokeColor:getColor(income_value),
                            strokeOpacity:0.8,
                            strokeWeight:2,
                            fillColor:getColor(income_value),
                            fillOpacity:0.4
                        });
                        layer.setMap(income_data_map);
                    }
                }
            });
        }

        function getColor(value) {
            return value > 1000 ? '#063696' :
                value > 500 ? '#0642e4' :
                    value > 200 ? '#2854a5' :
                        value > 100 ? '#4f72b6' :
                            value > 50 ? '#7490c5' :
                                value > 20 ? '#9aafd4' :
                                    value > 10 ? '#c0cce5' :
                                        '#e6ebf5';
        }
    }
